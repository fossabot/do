language: python
sudo: required
dist: trusty
group: deprecated-2017Q2
python:
- 3.4
- 3.5
- 3.6
services:
- docker
before_install:
- sudo apt-get update
- sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine
install:
- pwd
- pip install --upgrade -r dev-requirements.txt
- pip3 install --upgrade --no-cache-dir --editable .
script:
- rapydo --help
- rapydo --version
- git clone https://github.com/rapydo/core.git
- cd core
- mkdir data
- export TESTING=1
- py.test -s -x --cov=controller ../tests
after_success:
- coveralls
- pwd
before_deploy:
- cd .. && pwd
deploy:
  provider: pypi
  user: pdonorio
  password:
    secure: 
  on:
    tags: true
