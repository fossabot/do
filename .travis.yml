language: python
sudo: required
dist: trusty
group: deprecated-2017Q2

services:
- docker

script:
- sudo apt-get update
- sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine
- pip install --upgrade setuptools # bug fix http://j.mp/2v9Hs98
- pip install --upgrade -r dev-requirements.txt
- pip3 install --upgrade --no-cache-dir --editable .
- rapydo --version
- rapydo --help
- git clone https://github.com/rapydo/tests.git rapydo_tests
# - BRANCH=`[ TRAVIS_PULL_REQUEST ] && echo $TRAVIS_PULL_REQUEST_BRANCH || echo $TRAVIS_BRANCH`
- BRANCH=`[  -z "$TRAVIS_PULL_REQUEST_BRANCH" ] && echo "$TRAVIS_BRANCH" || echo "$TRAVIS_PULL_REQUEST_BRANCH"`
# - echo "TRAVIS_PULL_REQUEST = ${TRAVIS_PULL_REQUEST}"
# - echo "TRAVIS_PULL_REQUEST_BRANCH = ${TRAVIS_PULL_REQUEST_BRANCH}"
# - echo "TRAVIS_BRANCH = ${TRAVIS_BRANCH}"
- echo "BRANCH = ${BRANCH}"
- cd rapydo_tests
- git checkout $BRANCH
- mkdir data
- TESTING=1 py.test -s -x --cov=controller ../tests
after_success:
- coveralls
- pwd

jobs:
  include:
    - stage: test
      python: 3.4
    - python: 3.5
    - python: 3.6.2

    - stage: deploy
      python: 3.6.2
      script: skip
      deploy:
        provider: pypi
        user: pdonorio
        password:
          secure: 
        on:
          tags: true
